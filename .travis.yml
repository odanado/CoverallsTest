language: cpp
compiler:
    - gcc-4.8
install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-4.8
    - if [ "$CXX" = "g++" ]; then
          export CXX="g++-4.8";
      fi
    - $CXX --version
script:
    mkdir build && cd build && cmake ../test/ && make
after_success:
    - coveralls --exclude test --gcov-options '\-lp'

